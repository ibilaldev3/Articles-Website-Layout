<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div {
            background-color: red;
            height: 60;
            text-align: center;
            font-size: 70px;
        }

        div:hover {
            background-color: darkgreen;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>Center a div</div>
</body>
</html>
